<div class="container-fluid">
  <div class="container">
   
      <!--Titulo-->

    <h2>
      Completando los campos con tus datos, tus hijos podrán participar en nuestra aplicación
    </h2>

    <div class="formulario">
      <form [formGroup]="form"
      (ngSubmit)="usuarioRegistrado(form.value)">
        <div class="form-row">
          <div class="form-group col-md-6">
            <!--mail-->
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="example@mail.com" formControlName="email">
          </div>
          <div class="form-group col-md-6">
            <!--contraseña-->
            <label for="inputPassword4">Contraseña</label>
            <input type="password" name="contrasena" class="form-control" id="inputPassword4" placeholder="Password" formControlName="contrasena">
          </div>
        </div>
        <div class="form-group">
          <!--nombre-->
          <label for="username">Nombre o nick</label>
          <input type="text" name="nombre" class="form-control" id="username" formControlName="nombre">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <!--municipio-->
            <label for="inputCity">Municipio</label>
            <input type="text" name="municipio" class="form-control" id="inputCity" formControlName="municipio">
          </div>
          <div class="form-group col-md-4">
            <!--provincia-->
            <label for="inputState">Provincia</label>
            <select name="provincia" id="inputState" class="form-control" formControlName="provincia">
              <option selected>Elige</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <!--codigo postal-->
            <label for="inputZip">Código Postal</label>
            <input type="text" name="postal" class="form-control" id="inputZip" formControlName="postal">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              He leido y acepto la <a href="#">política de privacidad</a>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" value="enviar" [disabled]="!form.valid">Enviar</button>
      </form>
    </div>
  </div>
</div>
